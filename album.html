<!DOCTYPE html>
 <html>
     <head>
         <title>Bloc Jams</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
         <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
         <link rel="stylesheet" type="text/css" href="styles/normalize.css">
         <link rel="stylesheet" type="text/css" href="styles/main.css">
         <link rel="stylesheet" type="text/css" href="styles/album.css">
         <link rel="stylesheet" type="text/css" href="styles/player_bar.css">
     </head>

     <body class="album">
         <nav class="navbar"> <!-- nav bar -->
             <a href="index.html"  class="logo">
                 <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
             </a>
             <div class="links-container">
                 <a href="collection.html" class="navbar-link">collection</a>
             </div>
         </nav>

         <main class="album-view container narrow">
            <section class="clearfix">
                <div class="column half">
                    <img src="assets/images/album_covers/01.png" class="album-cover-art">
                </div>
                <div class="album-view-details column half">
                    <h2 class="album-view-title">Whatever and Ever Amen</h2>
                    <h3 class="album-view-artist">Ben Folds Five</h3>
                    <h5 class="album-view-release-info">1997 | 550 Music</h5>
                </div>
            </section>
            <table class="album-view-song-list">
                <!-- removed static elements -->
            </table>
        </main>

        <!-- checkpoint 28 -->
        <!-- control groups => main-controls: play/pause previous/next buttons; currently-playing: displays song info and play progress; volume: volume control slider -->
        <section class="player-bar">
          <div class="container">
            <div class="control-group main-controls">

              <!-- including previous/next and play/pause buttons in main controls -->
              <!-- display icons => span tags represent buttons -->
              <!-- e.g. play/pause button initialized with "play" icon -->
              <a class="previous">
                <span class="ion-skip-backward"></span>
              </a>
              <a class="play-pause">
                <span class="ion-play"></span>
              </a>
              <a class="next">
                <span class="ion-skip-forward"></span>
              </a>

            </div>
            <div class="control-group currently-playing">

              <!-- song details display; center of player  -->
              <!-- each has heading tag, class name, placeholder info; *.artist-song-mobile* consolidates song info to single line, more compact, element for mobile display -->
              <h2 class="song-name">Short Skirt / Long Jacket</h2>

              <!-- user can jump to anywhere in song with seek bar in *currently-playing* group -->
              <!-- seek bar displays duration and playback time; *fill* class displays current song progress; *.fill* increases to full width 100% when song is complete; *.thumb* visual marker for .fill element, can drag/drop -->
              <div class="seek-control">
                  <div class="seek-bar">
                    <div class="fill"</div>
                    <div class="thumb"</div>
                  </div>
                  <div class="current-time">2:30</div>
                  <div class="total-time">4:45</div>
              </div>

              <h2 class="artist-song-mobile">Short Skirt / Long Jacket - CAKE</h2>
              <h3 class="artist-name">CAKE</h3>

            </div>
            <div class="control-group volume">
            </div>
          </div>
        </section>

        <script src="scripts/album.js"></script>
     </body>
 </html>
